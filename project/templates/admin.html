<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <form action="/admin/generate_qr" method="post">
        <button type="submit">Generate Admin QR Code</button>
    </form>
    <h2>Admin Orders</h2>
    <ul>
        {% for order in orders %}
            <li>{{ order['name'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
