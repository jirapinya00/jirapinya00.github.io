<!DOCTYPE html>
<html>
<head>
    <title>JIRAPINYA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: transparent;
            width: 100%;
            position: absolute;
            z-index: 2;
            padding: 10px 0;
        }

        .navbar h1 {
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: left;
            margin-left: 20px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        .navbar li {
            display: inline;
            margin: 0 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 250px;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .banner-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
            color: #fff;
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #output {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
            display: none;
        }
        footer {
            background-color: #000; /* Black background color */
            color: #fff; /* Text color */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">JIRAPINYA</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="banner">
        <video id="video-background" autoplay loop muted>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-waterfall-in-forest-2213-large.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="banner-content">
            <h1>Hello World!!</h1>
        </div>
        <div class="banner-overlay"></div>
    </div>

    <div class="container">
        <form id="myForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <input type="submit" value="Submit">
        </form>

        <div id="output">
            <h2>สวัสดี</h2>
            <p>
                <strong>คุณ</strong> <span id="output-fullname"></span>
                <br>
                <strong>Random Fruit:</strong> <span id="output-fruit"></span>
            </p>
        </div>
    </div>

    <script>
        const fruits = ['apple', 'Banana', 'coconut', 'dragonfruit'];

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;

            const fullName = fname + ' ' + lname;
            const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];

            document.getElementById('output-fullname').textContent = fullName;
            document.getElementById('output-fruit').textContent = randomFruit;

         
            document.getElementById('output').style.display = 'block';
        });
    </script>
    <footer>
        <p>&copy; jirapinya Webpage</p>
    </footer>
</body>
</html>
