<!DOCTYPE html>
<html>
<head>
    <title>Day of the Week Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Day of the Week Converter</h1>
    <p>Enter a number from 1 to 7:</p>
    <input type="number" id="dayNumber" min="1" max="7">
    <button onclick="convertDay()">Convert</button>
    <p id="result"></p>

    <script>
        function convertDay() {
            var dayNumber = parseInt(document.getElementById('dayNumber').value);

            if (dayNumber >= 1 && dayNumber <= 7) {
                var daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                var dayName = daysOfWeek[dayNumber - 1];
                document.getElementById('result').textContent = "The corresponding day is " + dayName + ".";
            } else {
                document.getElementById('result').textContent = "Please enter a number from 1 to 7.";
            }
        }
    </script>
</body>
</html>
