<!DOCTYPE html>
<html>
<head>
    <title>Day of the Week Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        .converter {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Day of the Week Converter</h1>
        <label for="dayNumber">Enter a number from 1 to 7:</label>
        <input type="number" id="dayNumber" min="1" max="7" placeholder="1-7">
        <button class="button" onclick="convertDay()">Convert</button>
        <p id="result"></p>
    </div>
    
    <script>
        function convertDay() {
            var dayNumber = parseInt(document.getElementById('dayNumber').value);
            var resultElement = document.getElementById('result');
            
            switch (dayNumber) {
                case 1:
                    resultElement.textContent = "Monday";
                    break;
                case 2:
                    resultElement.textContent = "Tuesday";
                    break;
                case 3:
                    resultElement.textContent = "Wednesday";
                    break;
                case 4:
                    resultElement.textContent = "Thursday";
                    break;
                case 5:
                    resultElement.textContent = "Friday";
                    break;
                case 6:
                    resultElement.textContent = "Saturday";
                    break;
                case 7:
                    resultElement.textContent = "Sunday";
                    break;
                default:
                    resultElement.textContent = "Please enter a number from 1 to 7.";
            }
        }
    </script>
</body>
</html>
