<!DOCTYPE html>
<html>
<head>
    <title>Free-Style Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .button {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        function clearDisplay() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            try {
                var expression = document.getElementById('result').value;
                var result = eval(expression);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function appendCharacter(character) {
            document.getElementById('result').value += character;
        }
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" placeholder="0" readonly>
        <div class="row">
            <button class="button" onclick="appendCharacter('+')">+</button>
            <button class="button" onclick="appendCharacter('-')">-</button>
            <button class="button" onclick="appendCharacter('*')">&#215;</button>
            <button class="button" onclick="appendCharacter('/')">&#247;</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendCharacter('7')">7</button>
            <button class="button" onclick="appendCharacter('8')">8</button>
            <button class="button" onclick="appendCharacter('9')">9</button>
            <button class="button" onclick="clearDisplay()">C</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendCharacter('4')">4</button>
            <button class="button" onclick="appendCharacter('5')">5</button>
            <button class="button" onclick="appendCharacter('6')">6</button>
            <button class="button" onclick="calculate()">&#61;</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendCharacter('1')">1</button>
            <button class="button" onclick="appendCharacter('2')">2</button>
            <button class="button" onclick="appendCharacter('3')">3</button>
            <button class="button" style="background-color: #e74c3c;" onclick="appendCharacter('.')">.</button>
        </div>
        <div class="row">
            <button class="button" style="flex: 2;" onclick="appendCharacter('0')">0</button>
        </div>
    </div>
</body>
</html>
